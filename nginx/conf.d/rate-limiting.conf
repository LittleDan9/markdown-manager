# Rate Limiting Configuration
# Define rate limiting zones for different types of requests

# General rate limiting - TEMPORARILY INCREASED FOR DEBUGGING
limit_req_zone $binary_remote_addr zone=general:10m rate=200r/s;

# API rate limiting - TEMPORARILY INCREASED FOR DEBUGGING  
limit_req_zone $binary_remote_addr zone=api:10m rate=400r/s;

# Login/auth rate limiting - 1 request per second per IP for auth endpoints
limit_req_zone $binary_remote_addr zone=auth:10m rate=2r/s;

# Bot rate limiting - very restrictive for known bots
limit_req_zone $binary_remote_addr zone=bots:10m rate=1r/m;

# Rate limiting for static assets - more permissive
limit_req_zone $binary_remote_addr zone=static:10m rate=50r/s;

# Connection limiting - max 10 connections per IP
limit_conn_zone $binary_remote_addr zone=perip:10m;

# Connection limiting for API - more restrictive
limit_conn_zone $binary_remote_addr zone=api_conn:10m;

# Highlight syntax endpoint - very permissive
limit_req_zone $binary_remote_addr zone=highlight:10m rate=10000r/s;
limit_conn_zone $binary_remote_addr zone=highlight_conn:10m;
