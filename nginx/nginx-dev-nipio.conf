# Nginx development configuration for nip.io wildcard DNS
# Proxies frontend and backend using subdomains of 127.0.0.1.nip.io

# Example URLs:
#   http://127.0.0.1.nip.io         (frontend)
#   http://api.127.0.0.1.nip.io     (backend)

# You can use any IP, e.g. 192.168.1.100.nip.io, for LAN testing

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Include all conf.d files (rate limiting, etc.)
    include /etc/nginx/conf.d/*.conf;

    # Frontend (root domain)
    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Backend (API subdomain)
    server {
        listen 80;
        server_name api.localhost;

        location / {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
