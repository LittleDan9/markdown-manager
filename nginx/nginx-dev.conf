# Nginx development configuration
# Serves frontend and API from same domain using path-based routing

# Example URLs:
#   http://localhost         (frontend)
#   http://localhost/api/*   (backend API)

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Include all conf.d files (rate limiting, etc.)
    include /etc/nginx/conf.d/*.conf;

    # Main server (frontend + API)
    server {
        listen 80;
        server_name localhost;

        # Export service endpoints via /api/export/ - proxy to export-service
        location /api/export/ {
            # Remove /api/export prefix before proxying to export service
            rewrite ^/api/export/(.*)$ /$1 break;
            proxy_pass http://export-service:8001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Allow larger payloads for diagram content
            client_max_body_size 10M;
            proxy_read_timeout 120s;
            proxy_send_timeout 120s;
        }

                        # Markdown lint processing - rate limited for all users, but more lenient for authenticated
        location ~ ^/api/markdown-lint/process {
            # Apply moderate rate limiting to all requests
            limit_req zone=markdown_lint burst=10 nodelay;
            limit_conn markdown_lint_conn 5;

            # Remove /api prefix before proxying to backend
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Allow larger payloads for markdown content
            client_max_body_size 5M;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }

        # API endpoints - proxy to backend with path rewrite
        location /api/ {
            # Remove /api prefix before proxying to backend
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Allow larger payloads for file uploads (20MB covers icon packs and other uploads)
            client_max_body_size 20M;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # Export service endpoints - proxy to export-service
        location /export/ {
            # Remove /export prefix before proxying to export service
            rewrite ^/export/(.*)$ /$1 break;
            proxy_pass http://export-service:8001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Allow larger payloads for diagram content
            client_max_body_size 10M;
            proxy_read_timeout 120s;
            proxy_send_timeout 120s;
        }

        # Frontend - serve static files (must come after API routes)
        location / {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
