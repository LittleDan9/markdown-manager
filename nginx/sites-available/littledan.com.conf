# littledan.com configuration
# Serves both frontend and API from same domain using path-based routing
# Frontend: https://littledan.com/*
# API: https://littledan.com/api/*

server {
    server_name littledan.com www.littledan.com;

    root /var/www/littledan.com;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    # Tightened CSP policy - no CDN dependencies, allow workers from blobs
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: https: blob:; font-src 'self' data:; connect-src 'self' https: https://api.littledan.com; worker-src 'self' blob:; frame-ancestors 'self';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Block suspicious query strings
    if ($query_string ~* "(\<|%3C).*script.*(\>|%3E)") {
        return 444;
    }
    if ($query_string ~* "GLOBALS(=|\[|\%[0-9A-Z]{0,2})") {
        return 444;
    }
    if ($query_string ~* "_REQUEST(=|\[|\%[0-9A-Z]{0,2})") {
        return 444;
    }
    if ($query_string ~* "proc/self/environ") {
        return 444;
    }
    if ($query_string ~* "mosConfig_[a-zA-Z_]{1,21}(=|\%3D)") {
        return 444;
    }
    if ($query_string ~* "base64_(en|de)code\(.*\)") {
        return 444;
    }

    # Block suspicious request methods
    if ($request_method !~ ^(GET|HEAD|POST|PUT|PATCH|DELETE|OPTIONS)$ ) {
        return 444;
    }

    # Connection limiting
    limit_conn perip 10;

    # Block bots
    if ($block_bot = 1) {
        return 444;
    }

    gzip on;
    gzip_static on;
    gzip_types text/plain text/css application/javascript application/json;

    # GitHub OAuth endpoints - moderate rate limiting for external callbacks
    location /api/github/auth/ {
        limit_req zone=api burst=20 nodelay;
        limit_conn api_conn 3;

        # Remove /api prefix before proxying to backend
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:8000;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeout settings for OAuth callbacks
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static assets with caching and higher rate limits (must come before / location)
    location ~* \.(?:ico|css|js|map|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        limit_req zone=static burst=200 nodelay;

        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    # API endpoints - comprehensive rate limiting and routing
    # Authentication endpoints - very strict rate limiting (but allow GitHub OAuth)
    location ~* ^/api/(?!github/)(auth|login|register|password) {
        limit_req zone=auth burst=5 nodelay;
        limit_conn api_conn 2;

        # Additional bot blocking for auth endpoints
        if ($block_bot = 1) {
            return 444;
        }

        # Remove /api prefix before proxying to backend
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:8000;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeout settings for auth
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Syntax highlighting endpoint - very permissive for large code blocks
    location = /api/highlight/syntax {
        limit_req zone=highlight burst=5000 nodelay;
        limit_conn highlight_conn 1000;

        # Remove /api prefix before proxying to backend
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:8000;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Extended timeouts for large code processing
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # PDF export endpoint - moderate rate limiting
    location /api/pdf/ {
        limit_req zone=api burst=20 nodelay;
        limit_conn api_conn 3;

        # Remove /api prefix before proxying to backend
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:8000;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Extended timeouts for PDF generation
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Export service endpoints - moderate rate limiting for diagram exports
    location /export/ {
        limit_req zone=api burst=30 nodelay;
        limit_conn api_conn 5;

        # Remove /export prefix before proxying to export service
        rewrite ^/export/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:8001;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Extended timeouts for diagram rendering
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Icons metadata endpoints - more permissive for UI loading
    location /api/icons/metadata/ {
        limit_req zone=api burst=100 nodelay;
        limit_conn api_conn 10;

        # Remove /api prefix before proxying to backend
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:8000;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Standard timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # General API endpoints - standard rate limiting with larger upload support
    location /api/ {
        # API rate limiting - increased burst for dictionary tab with multiple categories
        limit_req zone=api burst=50 nodelay;
        limit_conn api_conn 5;

        # Allow large request bodies for file uploads including icon packs (50MB)
        client_max_body_size 50m;

        # Additional bot blocking for API endpoints
        if ($block_bot = 1) {
            return 444;
        }

        # Remove /api prefix before proxying to backend
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:8000;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Ensure redirects maintain HTTPS protocol
        proxy_redirect http://127.0.0.1:8000/ https://$server_name/api/;
        proxy_redirect http://$host/ https://$host/api/;

        # Extended timeouts for large file processing (covers icon packs, PDFs, etc.)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Extended proxy buffers for large responses
        proxy_buffering on;
        proxy_buffer_size 256k;
        proxy_buffers 8 512k;
        proxy_busy_buffers_size 1m;
    }

    # Frontend - serve static files (must come after API routes)
    location / {
        # Rate limiting for general requests - increased burst for page loads with many chunks
        limit_req zone=general burst=100 nodelay;

        try_files $uri $uri/ /index.html;
    }

    # Block access to sensitive files
    location ~* \.(env|git|svn|htaccess|htpasswd|ini|log|sh|sql|bak|backup|old|tmp|temp)$ {
        return 444;
    }

    # Block access to hidden files
    location ~ /\. {
        return 444;
    }

    # Robots.txt - allow but rate limit
    location = /robots.txt {
        limit_req zone=general burst=5 nodelay;
        access_log off;
    }

    # Sitemap - allow but rate limit
    location = /sitemap.xml {
        limit_req zone=general burst=5 nodelay;
        access_log off;
    }

    # Block common bot targets (but exclude our legitimate API admin endpoints)
    location ~* ^(?!/api/.*admin)/(wp-|admin|phpmyadmin|mysql|sql|database) {
        return 444;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/littledan.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/littledan.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.littledan.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = littledan.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name littledan.com www.littledan.com;
    return 404; # managed by Certbot
}
