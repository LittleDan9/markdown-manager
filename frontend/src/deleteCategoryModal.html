<!-- Category Delete Confirmation Modal -->
<div
  class="modal fade"
  id="deleteCategoryModal"
  tabindex="-1"
  aria-labelledby="deleteCategoryModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="deleteCategoryModalLabel">
          <i class="bi bi-x-circle text-danger me-2"></i>Delete Category
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p id="deleteCategoryModalMsg">
          Are you sure you want to delete this category? All documents in this
          category will be reassigned to <strong>General</strong>.
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger"
          id="confirmDeleteCategoryBtn"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
