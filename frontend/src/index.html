<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mermaid Live Editor Modularized (Fixed Layout)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    id="bootstrapCSS"
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    crossorigin="anonymous">

  <!-- Load Monaco Editor AMD loader -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.38.0/min/vs/loader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</head>

<body>
  <div id="container">
    <!-- ─── TOOLBAR with Document Management & Settings ─── -->
    <nav id="toolbar" class="navbar navbar-expand-lg bg-body-tertiary px-3">
      <div class="d-flex align-items-center">
        <span class="navbar-brand mb-0 h1 me-3">Mermaid Editor</span>
        <span id="documentTitle" class="text-muted small cursor-pointer" title="Click to edit">Untitled Document</span>
      </div>

      <div class="d-flex align-items-center justify-content-between flex-grow-1">
        <!-- Left side: File Menu -->
        <div class="d-flex align-items-center gap-2">
          <div class="dropdown">
            <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button"
                    id="fileMenuDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              File
            </button>
            <ul class="dropdown-menu" aria-labelledby="fileMenuDropdown">
              <li><a class="dropdown-item" href="#" id="newDocBtn">New Document</a></li>
              <li><a class="dropdown-item" href="#" id="saveDocBtn">Save</a></li>
              <li><a class="dropdown-item" href="#" id="loadDocBtn">Load Document</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#" id="importMdBtn">Import Markdown</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#" id="exportMdBtn">Export as Markdown</a></li>
              <li><a class="dropdown-item" href="#" id="exportPdfBtn">Export as PDF</a></li>
            </ul>
          </div>
        </div>

        <!-- Right side: Preview Controls -->
        <div class="d-flex align-items-center gap-2" id="previewControls">
          <button id="fullScreenBtn" class="btn btn-outline-secondary btn-sm">
            Fullscreen Diagram
          </button>

          <div class="form-check form-switch m-0">
            <input class="form-check-input" type="checkbox" id="themeToggle" />
            <label class="form-check-label mb-0" for="themeToggle">
              Dark Mode
            </label>
          </div>
        </div>
      </div>
    </nav>

    <!-- ─── MAIN AREA: Editor on left, Preview on right ─── -->
    <div id="main">
      <!-- LEFT: Monaco Editor Container -->
      <div id="editorContainer">
        <div id="editor"></div>
      </div>

      <!-- RIGHT: Preview Container -->
      <div id="previewContainer">
        <div id="preview">
            <div class="preview-scroll">
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
