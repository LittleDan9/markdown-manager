services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx-dev.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/scripts:/etc/nginx/scripts:ro
    depends_on:
      - backend

  frontend:
    image: node:24
    working_dir: /app
    volumes:
      - ./frontend:/app
      - type: tmpfs
        target: /app/node_modules/.cache
        tmpfs:
          size: 5368709120  # 5 GiB
    ports:
      - "3000:3000"
    command: sh -c "npm install && CHOKIDAR_USEPOLLING=true npm run serve"
    environment:
      - CHOKIDAR_USEPOLLING=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s
    depends_on:
      - backend
      - nginx
    init: true

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: markdown_manager
    ports:
      - "5432:5432"
    volumes:
      - ./backend/postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h 127.0.0.1 -U postgres -d markdown_manager || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: backend
    tmpfs:
      - /tmp  # for FastAPI temp files
    working_dir: /markdown_manager
    volumes:
      - ./backend/app:/markdown_manager/app
      - ./backend/migrations/:/markdown_manager/migrations/
      - ./backend/markdown_manager.db:/markdown_manager/markdown_manager.db
      - ./backend/alembic.ini:/markdown_manager/alembic.ini
      # Volume mount for filesystem-based document storage
      - ./storage:/documents
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - POETRY_VIRTUALENVS_IN_PROJECT=true
      - DEBUG_PASSWORD_RESET_TOKEN=true
      - MARKDOWN_STORAGE_ROOT=/documents
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      db:
        condition: service_healthy
      export-service:
        condition: service_healthy
      spell-check-service:
        condition: service_healthy
      markdown-lint-service:
        condition: service_healthy

  export-service:
    build:
      context: ./export-service
      dockerfile: Dockerfile
    image: littledan9/markdown-manager-export:latest
    ports:
      - "8001:8001"
    volumes:
      - ./export-service/app:/export-service/app
      - ./export-service/static:/export-service/static
    environment:
      - PYTHONUNBUFFERED=1
      - ICON_SERVICE_URL=http://backend:8000
      - DRAWIO_VERSION=24.7.5
      - DRAWIO_QUALITY_THRESHOLD=60.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  markdown-lint-service:
    build:
      context: ./markdown-lint-service
      dockerfile: Dockerfile
    environment:
      - MARKDOWN_LINT_PORT=8002
      - NODE_ENV=development
    ports:
      - "8002:8002"
    volumes:
      - ./markdown-lint-service/server.js:/app/server.js  # Mount only server.js for hot reload
    command: ["npm", "start"]     # Use standard start command
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  spell-check-service:
    build:
      context: ./spell-check-service
      dockerfile: Dockerfile
    environment:
      - SPELL_CHECK_PORT=8003
      - NODE_ENV=development
      - BACKEND_URL=http://backend:8000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SPELL_DB_HOST=db
      - SPELL_DB_PORT=5432
      - SPELL_DB_NAME=markdown_manager
      - SPELL_DB_USER=postgres
      - SPELL_DB_PASSWORD=postgres
    ports:
      - "8003:8003"
    depends_on:
      - db
      - redis
    volumes:
      - ./spell-check-service/server.js:/app/server.js
      - ./spell-check-service/lib:/app/lib
      - ./spell-check-service/config:/app/config:ro
      - ./spell-check-service/dictionaries:/app/dictionaries:ro
    command: ["npm", "run", "dev"]     # Use nodemon for development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  relay-service:
    build:
      context: ./relay-service
      dockerfile: Dockerfile
    environment:
      - RELAY_DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/markdown_manager
      - RELAY_REDIS_URL=redis://redis:6379/0
      - RELAY_BATCH_SIZE=50
      - RELAY_POLL_INTERVAL=5
      - RELAY_MAX_RETRY_ATTEMPTS=5
      - RELAY_LOG_LEVEL=INFO
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  markdown-lint-consumer:
    build:
      context: .
      dockerfile: ./consumer-service-base/Dockerfile
    environment:
      - DATABASE_URL=postgresql+psycopg://postgres:postgres@db:5432/markdown_manager
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./markdown-lint-service/consumer.config.json:/app/config/consumer.config.json:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      relay-service:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import asyncio; import redis.asyncio; asyncio.run(redis.asyncio.from_url('redis://redis:6379').ping())"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  spell-check-consumer:
    build:
      context: .
      dockerfile: ./consumer-service-base/Dockerfile
    environment:
      - DATABASE_URL=postgresql+psycopg://postgres:postgres@db:5432/markdown_manager
      - REDIS_URL=redis://redis:6379/0
      - SPELL_CONSUMER_LOG_LEVEL=INFO
    volumes:
      - ./spell-check-service/consumer.config.json:/app/config/consumer.config.json:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      relay-service:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import asyncio; import redis.asyncio; asyncio.run(redis.asyncio.from_url('redis://redis:6379').ping())"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
