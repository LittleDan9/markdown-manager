<!DOCTYPE html>
<html>
<head>
    <title>GitHub Connected</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .success-icon {
            font-size: 48px;
            color: #28a745;
            margin-bottom: 20px;
        }
        h2 {
            color: #28a745;
            margin: 0 0 16px 0;
            font-weight: 600;
        }
        p {
            margin: 12px 0;
            line-height: 1.5;
        }
        .success {
            color: #28a745;
            font-weight: 500;
        }
        .note {
            color: #6c757d;
            font-size: 14px;
        }
        .github-logo {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ“</div>
        <h2>
            <svg class="github-logo" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            GitHub Connected
        </h2>
        <p class="success">Your GitHub account has been connected successfully!</p>
        <p class="note">We're syncing your repositories in the background. This window will close automatically.</p>
    </div>

    <script>
        // Send success message to parent window
        if (window.opener) {
            // Try multiple origins since we might be in development
            const origins = [
                'http://localhost:80',           // Nginx frontend
                'http://localhost',              // Nginx frontend (no port)
                'http://localhost:3000',         // Development frontend
                window.location.origin,          // Current origin
                window.location.origin.replace('api.', '')  // Remove api. prefix
            ];
            
            const message = { type: 'GITHUB_AUTH_SUCCESS' };
            
            origins.forEach(origin => {
                try {
                    window.opener.postMessage(message, origin);
                } catch (error) {
                    // Silently continue to next origin
                }
            });
            
            // Also try sending to '*' as a fallback
            try {
                window.opener.postMessage(message, '*');
            } catch (error) {
                // Silently fail
            }
        } else {
            // If no opener, redirect to the main app with a success parameter
            const mainAppUrl = new URL(window.location.origin);
            mainAppUrl.searchParams.set('github_oauth', 'success');
            
            setTimeout(() => {
                window.location.href = mainAppUrl.toString();
            }, 1000);
        }

        setTimeout(() => {
            if (window.opener) {
                window.close();
            }
        }, 2000);
    </script>
</body>
</html>
